<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
	  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
  </head>
  <body>
    <a-scene embedded arjs= "trackingMethod: best;">
      <a-anchor hit-testing-enabled="true">

      <a-torus position =" 0 0.5 0" color="pink" radius="0.5">
        <a-animation attribute="color"
                      dur="10000"
                      from="pink"
                      to="red"
                      repeat= "indefinite"
                     direction="alternate" >
                    </a-animation>
      </a-torus>
      <a-plane src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/illustration/758px-Canestra_di_frutta_(Caravaggio).jpg" color="blue" width="3.5" height"3.5" rotation="-55 0 0" position="0 0 -3.5"></a-plane>
      <a-cylinder color="yellow" height="0.05" radius="0.25" position="0 0 0"></a-cylinder>
      <a-cylinder color="orange" height="0.05" radius="0.1" position= "10 0 0"></a-cylinder>
      <a-torus-knot color="green" radius="0.5" position="1 0.5 0">
        <a-animation attribute="rotation"
        dur="5000"
        fill="forwards"
        to="0 0 360"
        repeat="indefinite"
        easing="linear"
        ></a-animation>
      </a-torus-knot>
      <a-plane width="2.5" height="1.5" position="0 1 -1" src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/uvgrid/UV_Grid_Sm.jpg">
          <a-text value="Welcome to the funhouse" color="black" width="2" position= "-1 0 .5 -1" ></a-text>
      </a-plane>
    </a-anchor>
    <a-camera-static/>
    </a-scene>
  </body>
</html>
